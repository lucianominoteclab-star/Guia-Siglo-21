<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente Reglamentos — Siglo 21 (Asesores)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Asistente Reglamentos — Universidad Siglo 21</h1>
    <p>Respuestas extraídas del Reglamento Institucional (2025). Escribí tu pregunta y te devolvemos la sección oficial.</p>
  </header>

  <main class="container">
    <section class="search-box">
      <input id="query" placeholder="Ej: TFG, MIA, equivalencias, modalidades, inscripciones..." autofocus>
      <div id="results" class="results"></div>
    </section>

    <section class="help">
      <h2>Atajos rápidos</h2>
      <div class="chips">
        <button class="chip" data-q="tfg">TFG</button>
        <button class="chip" data-q="mia">MIA</button>
        <button class="chip" data-q="modalidades">Modalidades</button>
        <button class="chip" data-q="inscripcion">Inscripción</button>
        <button class="chip" data-q="equivalencias">Equivalencias</button>
        <button class="chip" data-q="graduacion">Graduación</button>
      </div>
    </section>

    <footer class="footer">
      <p>Fuente oficial: <a href="https://contenidos.21.edu.ar/microsites/reglamento/index.php" target="_blank" rel="noopener">Reglamento Institucional 2025 — Universidad Siglo 21</a></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
